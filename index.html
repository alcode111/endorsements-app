<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Endorsements App</title>
            <link rel="stylesheet" href="index.css">

            <!-- 'Josefin sans' and 'Inter' fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        </head>

        <body>
            <div id="main-container">
                <img src="assets/freddie.png">
                <h2 id="title">We are the champions</h2>
                <textarea placeholder="Write your endorsement here" id="endorsement-textarea"></textarea>
                <div id="inputs-container">
                    <input placeholder="From" id="from-input">
                    <input placeholder="To" id="to-input">
                </div>
                <button id="publish-btn">Publish</button>
                <h3 id="subtitle">- Endorsements -</h3>
                <ul id="endorsements-ul"></ul>
            </div>

            <script src="index.js" type="module"></script>
        </body>
    </html>
